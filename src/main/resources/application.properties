# ==============================
# Server Configuration
# ==============================
server.port=8080

# ==============================
# Database Configuration (H2 for LOCAL development)
# ==============================
spring.datasource.url=jdbc:h2:mem:proposaldb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# H2 Console Configuration
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# JWT Configuration
# ==============================
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000

# ==============================
# CORS Configuration
# ==============================
cors.allowed.origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5500

# ==============================
# Logging Configuration
# ==============================
logging.level.com.romantic=DEBUG
logging.level.org.springframework.security=DEBUG

# ==============================
# SendGrid Email Configuration (Local)
# ==============================
sendgrid.api.key=YOUR_SENDGRID_API_KEY_HERE
sendgrid.from.email=heng525555@gmail.com
sendgrid.from.name=Romantic Proposal

# ==============================
# Application Specific Configuration
# ==============================
frontend.url=http://localhost:3000