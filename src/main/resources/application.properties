# Server Port
server.port=8080

# H2 Database (local testing)
spring.datasource.url=jdbc:h2:mem:proposaldb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000

# CORS
cors.allowed.origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# From email (display name)
app.email.from=Romantic Proposal <YOUR_EMAIL@gmail.com>

# Frontend URL
frontend.url=http://127.0.0.1:5500/index.html
