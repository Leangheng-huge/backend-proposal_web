##########################################################
#                     SERVER CONFIG                     #
##########################################################
server.port=8080

##########################################################
#                 DATABASE CONFIG (H2)                  #
##########################################################
# H2 in-memory database for local development
spring.datasource.url=jdbc:h2:mem:proposaldb
spring.datasource.username=sa
spring.datasource.password=
# Uncomment if you need to explicitly set the driver
# spring.datasource.driverClassName=org.h2.Driver

##########################################################
#                   JPA / HIBERNATE                     #
##########################################################
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # create-drop for dev; use update or validate for prod
spring.jpa.show-sql=true

##########################################################
#                     H2 CONSOLE                        #
##########################################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

##########################################################
#                     JWT CONFIG                         #
##########################################################
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000  # 24 hours in milliseconds

##########################################################
#                     CORS CONFIG                        #
##########################################################
