# ==============================
# Server Configuration
# ==============================
# Use environment PORT if available, otherwise 8080
server.port=${PORT:8080}

# ==============================
# H2 Console Configuration (disabled in production)
# ==============================
spring.h2.console.enabled=false

# ==============================
# PostgreSQL Database Configuration
# ==============================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# JWT Configuration
# ==============================
# Environment variable for secret key
jwt.secret=${JWT_SECRET}
# 24 hours in milliseconds
jwt.expiration=86400000

# ==============================
# CORS Configuration
# ==============================
# e.g., http://localhost:3000,https://myfrontend.com
cors.allowed.origins=${CORS_ORIGINS}

# ==============================
# Email Configuration (Gmail SMTP)
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# Application Specific Configuration
# ==============================
# Sender name/email for outgoing emails
app.email.from=${EMAIL_USERNAME}
# Frontend base URL for shareable links
frontend.url=${FRONTEND_URL}