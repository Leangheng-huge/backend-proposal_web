##########################################################
#                     SERVER CONFIG                     #
##########################################################
server.port=${PORT:8080}  # Use PORT from environment, fallback to 8080

##########################################################
#                  H2 CONSOLE (DEV ONLY)                #
##########################################################
# Disabled in production
spring.h2.console.enabled=false

##########################################################
#                DATABASE CONFIG (PostgreSQL)           #
##########################################################
# Using individual environment variables instead of DATABASE_URL
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # use 'validate' or 'none' in strict prod
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

##########################################################
#                     JWT CONFIG                         #
##########################################################
jwt.secret=${JWT_SECRET}  # Must be set as environment variable
jwt.expiration=86400000    # 24 hours in milliseconds

##########################################################
#                     CORS CONFIG                        #
##########################################################
cors.allowed.origins=${CORS_ORIGINS}  # comma-separated list from environment

##########################################################
#                     EMAIL CONFIG                       #
##########################################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Display name for outgoing emails
app.email.from=${EMAIL_USERNAME}

##########################################################
#                     APP CONFIG                          #
##########################################################
# Frontend URL used for generating shareable proposal links
frontend.url=${FRONTEND_URL}
