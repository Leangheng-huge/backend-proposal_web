# ==============================
# Server Configuration
# ==============================
server.port=${PORT:8080}

# ==============================
# H2 Console Configuration (disabled in production)
# ==============================
spring.h2.console.enabled=false

# ==============================
# PostgreSQL Database Configuration
# ==============================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# JWT Configuration
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ==============================
# CORS Configuration
# ==============================
cors.allowed.origins=${CORS_ORIGINS}

# ==============================
# Logging Configuration
# ==============================
logging.level.com.romantic=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=INFO

# ==============================
# Email Configuration (Gmail SMTP)
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

# CRITICAL: These properties are required for Gmail to work
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Disable debug in production
spring.mail.properties.mail.debug=false

# ==============================
# Application Specific Configuration
# ==============================
app.email.from=${EMAIL_USERNAME}
frontend.url=${FRONTEND_URL}